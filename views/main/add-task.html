<!DOCTYPE html>
<html lang="en">

<head>
  {{template "general/header"}}
</head>

<body class="flex justify-center items-center font-poppins w-screen h-screen">
  <div class="relative w-2/3 lg:w-1/3 max-w-lg p-8 bg-gradient-to-tr from-emerald-200 via-cyan-200 to-sky-200 rounded-lg">
    <form method="post" action="/task/create?category={{.catId}}" class="w-5/6 mx-auto space-y-4">
      <h1 class="font-bold text-center text-2xl">Add New Task</h1>
      <div>
        <label 
          for="title" 
          class="block">Title</label>
        <input 
          type="text" 
          name="title"
          class="w-full px-2 py-1 rounded">
      </div>
      <div class="p-0">
        <label 
          for="description"
          class="block">Description</label>
        <input 
          type="text" 
          name="description" 
          class="w-full px-2 py-1 rounded">
      </div>
      <div class="flex justify-end">
        <button type="submit" class="font-semibold px-2 py-1 bg-white rounded hover:bg-black hover:text-white duration-100">
          Add Task
        </button>
      </div>
    </form>
    <a 
      href="/dashboard"
      class="absolute top-8 left-8 flex justify-center items-center 
      p-2 rounded
      hover:text-white hover:bg-black duration-100">
      <button>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"></path>
        </svg>
      </button>
    </a>
  </div>
</body>

</html>
